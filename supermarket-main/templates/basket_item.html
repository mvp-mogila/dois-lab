{% macro render_item(item, show_amount=False, show_form=False) %}

<div class="ms-1 mt-2 border-bottom">
  <div class="col">
<!--    <span class="row">Название</span>-->
    <span class="fs-5">{{item['product_name']}}</span>
  </div>
<!--    <span class="row">Цена</span>-->
  <div class="col">
    <span class="">{{item['product_price']}} руб.</span>
  </div>

  {% if show_amount %}
  <div class="col mt-2">
    <span>Количество:</span>
    <div class="d-flex justify-content-left">
      <span>{{item['prod_amount']}}</span>
    </div>
  </div>
  {% endif %}

  {% if show_form %}
  <p>
    <form action="" method="post">
      <input type="hidden" name="product_id" value="{{item['product_id']}}">
      <input type="submit" name="send" value="Купить" class="btn btn-success">
    </form>
  </p>
  {% endif %}
</div>

{% endmacro %}
